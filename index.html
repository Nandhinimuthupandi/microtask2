<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function count(){
            let element = document.getElementById("text")
            document.getElementById("mydiv").innerHTML=element.value.length
        }

        function editContent(){
            var myelem = document.getElementById("edit")
            myelem.setAttribute('contenteditable', "true")
        }

       
    </script>
</head>
<body>
    <textarea id="text" onkeyup="count()"></textarea>
    <div id="mydiv"></div>

    <div id="edit" onmouseover="editContent()">My Content To Be Edited</div>


    <script>
        document.body.onkeyup=function(e){
        if(e.keyCode===32){
            alert("Thank You..!");
            window.close();
        }else{
            alert("Invalid Key Pressed");
        }
       }
    </script>
    
</body>
</html>
