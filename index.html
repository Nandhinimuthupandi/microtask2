<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

   
</head>
<body>
    <div class="container">
        <form id="myForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="pincode">Pincode:</label>
              <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="form-group col-md-6">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="food">Choice of Food (Select at least 2):</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food1" value="pizza">
              <label class="form-check-label" for="food1">Pizza</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food2" value="burger">
              <label class="form-check-label" for="food2">Burger</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food3" value="sushi">
              <label class="form-check-label" for="food3">Sushi</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food4" value="pasta">
              <label class="form-check-label" for="food4">Pasta</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food5" value="salad">
              <label class="form-check-label" for="food5">Salad</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="state">State:</label>
              <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group col-md-6">
              <label for="country">Country:</label>
              <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
        <table class="table mt-4">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Choice of Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
      <script src="./script.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
